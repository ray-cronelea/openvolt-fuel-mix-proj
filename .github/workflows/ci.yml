name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    permissions:
      contents: 'read'
      id-token: 'write'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm nx run-many -t build -p frontend backend

      - name: Test all
        run: pnpm nx run-many -t test -p frontend backend
